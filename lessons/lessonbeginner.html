<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Lesson - EnglishMate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #5BA8E8 0%, #7EC4F3 50%, #A8D8F5 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Background Decorations */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star-1 {
            width: 4px;
            height: 4px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .star-2 {
            width: 3px;
            height: 3px;
            top: 25%;
            right: 15%;
            animation-delay: 1s;
        }

        .star-3 {
            width: 5px;
            height: 5px;
            top: 50%;
            left: 8%;
            animation-delay: 2s;
        }

        .star-4 {
            width: 4px;
            height: 4px;
            bottom: 25%;
            right: 12%;
            animation-delay: 1.5s;
        }

        .star-5 {
            width: 3px;
            height: 3px;
            top: 70%;
            left: 20%;
            animation-delay: 0.5s;
        }

        .star-6 {
            width: 6px;
            height: 6px;
            top: 35%;
            right: 25%;
            animation-delay: 2.5s;
        }

        .star-7 {
            width: 4px;
            height: 4px;
            bottom: 15%;
            left: 15%;
            animation-delay: 1.8s;
        }

        .star-8 {
            width: 5px;
            height: 5px;
            top: 40%;
            right: 30%;
            animation-delay: 3s;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .shape {
            position: absolute;
            opacity: 0.15;
        }

        .triangle-1 {
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 120px solid white;
            top: 10%;
            left: 3%;
            transform: rotate(15deg);
        }

        .triangle-2 {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 85px solid white;
            bottom: 20%;
            right: 5%;
            transform: rotate(-25deg);
        }

        .circle-1 {
            width: 120px;
            height: 120px;
            border: 4px solid white;
            border-radius: 50%;
            top: 50%;
            right: 8%;
        }

        .circle-2 {
            width: 80px;
            height: 80px;
            border: 3px solid white;
            border-radius: 50%;
            bottom: 15%;
            left: 5%;
        }

        .diamond {
            width: 100px;
            height: 100px;
            background: white;
            transform: rotate(45deg);
            top: 8%;
            right: 15%;
        }

        .logo-top {
            text-align: center;
            padding: 2rem 0 1rem 0;
            position: relative;
            z-index: 10;
        }

        .logo-top h1 {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .lesson-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 150px);
            padding: 2rem 5%;
        }

        .lesson-title {
            font-size: 5rem;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
            animation: fadeInDown 0.8s ease;
        }

        .lesson-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 0.8s ease 0.1s backwards;
        }

        .level-badge {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            animation: fadeInDown 0.8s ease 0.05s backwards;
        }

        .grammar-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 3rem 4rem;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            max-width: 550px;
            width: 100%;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .grammar-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #5BA8E8;
            text-align: center;
            margin-bottom: 2rem;
        }

        .topic-list {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .topic-button {
            background: rgba(91, 168, 232, 0.15);
            border: none;
            border-radius: 15px;
            padding: 1.3rem 2rem;
            font-size: 1.4rem;
            font-weight: 600;
            color: #5BA8E8;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            font-family: 'Outfit', sans-serif;
        }

        .topic-button:hover {
            background: rgba(91, 168, 232, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(91, 168, 232, 0.2);
        }

        .quiz-button {
            background: white;
            color: #5BA8E8;
            padding: 1.3rem 6rem;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: 800;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            animation: fadeInUp 0.8s ease 0.4s backwards;
        }

        .quiz-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .back-button { position: fixed; top: 1.5rem; left: 1.5rem; background: rgba(255, 255, 255, 0.3); color: white; padding: 0.8rem 2rem; border-radius: 15px; font-size: 1rem; font-weight: 600; text-decoration: none; transition: all 0.3s ease; border: none; cursor: pointer; z-index: 1000; }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .lesson-title {
                font-size: 3.5rem;
            }

            .lesson-subtitle {
                font-size: 1.1rem;
            }

            .grammar-container {
                padding: 2.5rem 2.5rem;
            }

            .grammar-title {
                font-size: 1.8rem;
            }

            .topic-button {
                font-size: 1.2rem;
                padding: 1.1rem 1.5rem;
            }

            .quiz-button {
                padding: 1.1rem 4rem;
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .logo-top h1 {
                font-size: 1.6rem;
            }

            .lesson-title {
                font-size: 2.5rem;
            }

            .lesson-subtitle {
                font-size: 1rem;
            }

            .grammar-container {
                padding: 2rem 1.5rem;
            }

            .grammar-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .topic-button {
                font-size: 1.1rem;
                padding: 1rem 1.2rem;
            }

            .quiz-button {
                padding: 1rem 3rem;
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-decoration">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
        <div class="star star-6"></div>
        <div class="star star-7"></div>
        <div class="star star-8"></div>
        <div class="shape triangle-1"></div>
        <div class="shape triangle-2"></div>
        <div class="shape circle-1"></div>
        <div class="shape circle-2"></div>
        <div class="shape diamond"></div>
    </div>

    <div class="logo-top">
        <h1>EnglishMate</h1>
    </div>

    <div class="lesson-container">
        <button class="back-button" onclick="window.location.href='../pages/Courses.html'">‚Üê Back to Courses</button>
        <span class="level-badge">BEGINNER LEVEL</span>
        <h1 class="lesson-title">Lesson</h1>
        <p class="lesson-subtitle">Master the basics of English grammar.</p>

        <div class="grammar-container">
            <h2 class="grammar-title">Basic Grammar</h2>
            <div class="topic-list">
                <button class="topic-button" onclick="openTopic('simple-present-tense')">Simple Present Tense</button>
                <button class="topic-button" onclick="openTopic('pronoun')">Pronoun</button>
                <button class="topic-button" onclick="openTopic('to-be')">To Be</button>
                <button class="topic-button" onclick="openTopic('articles')">Articles (A, An, The)</button>
            </div>
        </div>

        <button class="quiz-button" onclick="goToQuiz()">Quiz</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>

    <script>
        // Check authentication
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                window.location.href = '../pages/login.html';
                return;
            }

            // Check if user has selected a level
            const selectedLevel = localStorage.getItem('selectedLevel');
            if (!selectedLevel) {
                alert('Silakan pilih level course terlebih dahulu!');
                window.location.href = '../pages/Courses.html';
                return;
            }

            // Check if user selected the correct level for this page
            if (selectedLevel !== 'beginner') {
                alert('Anda memilih level ' + selectedLevel + '. Mengalihkan ke halaman yang sesuai...');
                if (selectedLevel === 'intermediate') {
                    window.location.href = 'lessonintermediate.html';
                } else if (selectedLevel === 'advanced') {
                    window.location.href = 'lessonadvanced.html';
                }
                return;
            }
        });

        function openTopic(topic) {
            const topicPages = {
                'simple-present-tense': '../topics/beginner/TopicSimplePresent.html',
                'pronoun': '../topics/beginner/TopicPronoun.html',
                'to-be': '../topics/beginner/TopicToBe.html',
                'articles': '../topics/beginner/TopicArticles.html'
            };

            if (topicPages[topic]) {
                window.location.href = topicPages[topic];
            } else {
                alert(`Materi untuk topik ${topic} sedang dalam pengembangan.`);
            }
        }

        function goToQuiz() {
            window.location.href = '../pages/Quiz.html?level=beginner';
        }
    </script>
</body>

</html>
