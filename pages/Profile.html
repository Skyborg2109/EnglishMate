<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EnglishMate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #5BA8E8 0%, #7EC4F3 50%, #A8D8F5 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Background Decorations */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star-1 {
            width: 4px;
            height: 4px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .star-2 {
            width: 3px;
            height: 3px;
            top: 25%;
            right: 15%;
            animation-delay: 1s;
        }

        /* Add more stars as needed similar to other pages */

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            transform: translateY(-2px);
        }

        /* Profile Content */
        .profile-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            padding: 2rem 5%;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: #5BA8E8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 3rem;
            color: white;
            font-weight: 800;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 15px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #5BA8E8;
            color: white;
        }

        .btn-primary:hover {
            background: #4A97D7;
            transform: translateY(-2px);
        }

        .hamburger {
            display: none;
            /* Add hamburger styles here if needed for mobile */
        }
    </style>
</head>

<body>
    <!-- Background Decorations -->
    <div class="bg-decoration">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">EnglishMate</div>
        <ul class="nav-menu">
            <li><a href="Dashboard.html">Dashboard</a></li>
            <li><a href="Courses.html">Courses</a></li>
            <li><a href="Dictionary.html">Dictionary</a></li>
            <li><a href="Quiz.html">Quiz</a></li>
            <li><a href="Profile.html" style="text-decoration: underline;">Profile</a></li>
            <li><a href="#" onclick="handleLogout(); return false;">Logout</a></li>
        </ul>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-avatar" id="avatar">U</div>
            <h2 class="profile-name" id="displayName">Loading...</h2>
            <p class="profile-email" id="email">loading@example.com</p>

            <div class="profile-actions">
                <button class="btn btn-primary" onclick="alert('Edit functionality coming soon!')">Edit Profile</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Check Auth State
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('displayName').textContent = user.displayName || 'User';
                document.getElementById('email').textContent = user.email;
                document.getElementById('avatar').textContent = (user.displayName || user.email).charAt(0).toUpperCase();
            }
        });

        function handleLogout() {
            Swal.fire({
                title: 'Logout?',
                text: "Apakah Anda yakin ingin keluar?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#5BA8E8',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Logout'
            }).then((result) => {
                if (result.isConfirmed) {
                    firebase.auth().signOut().then(() => {
                        window.location.href = 'login.html';
                    });
                }
            });
        }
    </script>
</body>

</html>
