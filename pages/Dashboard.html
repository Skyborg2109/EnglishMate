<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EnglishMate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #5BA8E8 0%, #7EC4F3 50%, #A8D8F5 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Background Decorations */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star-1 {
            width: 4px;
            height: 4px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .star-2 {
            width: 3px;
            height: 3px;
            top: 25%;
            right: 15%;
            animation-delay: 1s;
        }

        .star-3 {
            width: 5px;
            height: 5px;
            top: 50%;
            left: 8%;
            animation-delay: 2s;
        }

        .star-4 {
            width: 4px;
            height: 4px;
            bottom: 25%;
            right: 12%;
            animation-delay: 1.5s;
        }

        .star-5 {
            width: 3px;
            height: 3px;
            top: 70%;
            left: 20%;
            animation-delay: 0.5s;
        }

        .star-6 {
            width: 6px;
            height: 6px;
            top: 35%;
            right: 25%;
            animation-delay: 2.5s;
        }

        .star-7 {
            width: 4px;
            height: 4px;
            bottom: 15%;
            left: 15%;
            animation-delay: 1.8s;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .shape {
            position: absolute;
            opacity: 0.12;
        }

        .triangle-1 {
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 120px solid white;
            top: 10%;
            left: 5%;
            transform: rotate(15deg);
        }

        .triangle-2 {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 85px solid white;
            bottom: 20%;
            right: 8%;
            transform: rotate(-25deg);
        }

        .triangle-3 {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid white;
            top: 60%;
            right: 20%;
            transform: rotate(45deg);
        }

        .diamond {
            width: 80px;
            height: 80px;
            background: white;
            transform: rotate(45deg);
            top: 15%;
            right: 5%;
        }

        .diamond-2 {
            width: 60px;
            height: 60px;
            bottom: 10%;
            left: 10%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 20px;
            position: relative;
            z-index: 101;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background: white;
            position: absolute;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .hamburger span:nth-child(1) {
            top: 0;
        }

        .hamburger span:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }

        .hamburger span:nth-child(3) {
            bottom: 0;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 9px;
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
            top: 9px;
            bottom: auto;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::before {
            width: 100%;
        }

        .nav-menu a:hover {
            transform: translateY(-2px);
        }

        /* Main Content */
        .dashboard-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            padding: 2rem 5%;
        }

        .welcome-title {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
            animation: fadeInDown 0.8s ease;
        }

        /* Feature Cards Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
            max-width: 600px;
            width: 100%;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
            animation-fill-mode: backwards;
        }

        .feature-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .feature-card:nth-child(2) {
            animation-delay: 0.3s;
        }

        .feature-card:nth-child(3) {
            animation-delay: 0.4s;
        }

        .feature-card:nth-child(4) {
            animation-delay: 0.5s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .feature-icon svg {
            width: 45px;
            height: 45px;
            fill: #5BA8E8;
        }

        .feature-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4A5FD8;
            text-align: center;
        }

        /* Start Button */
        .start-button {
            background: white;
            color: #5BA8E8;
            padding: 1.2rem 5rem;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease 0.6s backwards;
            border: none;
            cursor: pointer;
        }

        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                background: rgba(91, 168, 232, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.3s ease;
                z-index: 99;
                gap: 2.5rem;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-menu a {
                font-size: 1.5rem;
            }

            .welcome-title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }

            .features-grid {
                gap: 1.5rem;
                max-width: 400px;
            }

            .feature-card {
                padding: 2rem 1.5rem;
            }

            .feature-icon {
                width: 70px;
                height: 70px;
            }

            .feature-icon svg {
                width: 40px;
                height: 40px;
            }

            .feature-name {
                font-size: 1.3rem;
            }

            .start-button {
                padding: 1rem 3.5rem;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 5%;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
                max-width: 300px;
            }

            .start-button {
                padding: 0.9rem 2.5rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Decorations -->
    <div class="bg-decoration">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
        <div class="star star-6"></div>
        <div class="star star-7"></div>

        <div class="shape triangle-1"></div>
        <div class="shape triangle-2"></div>
        <div class="shape triangle-3"></div>
        <div class="shape diamond"></div>
        <div class="shape diamond diamond-2"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">EnglishMate</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-menu">
            <li><a href="Dashboard.html">Dashboard</a></li>
            <li><a href="Courses.html">Courses</a></li>
            <li><a href="Dictionary.html">Dictionary</a></li>
            <li><a href="Quiz.html">Quiz</a></li>
            <li><a href="#" onclick="handleLogout(); return false;">Logout</a></li>
        </ul>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <h1 class="welcome-title">Welcome User!</h1>

        <!-- Feature Cards -->
        <div class="features-grid">
            <!-- Courses Card -->
            <div class="feature-card" onclick="window.location.href='Courses.html'">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" />
                    </svg>
                </div>
                <div class="feature-name">Courses</div>
            </div>

            <!-- Quiz Card -->
            <div class="feature-card" onclick="window.location.href='Quiz.html'">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </div>
                <div class="feature-name">Quiz</div>
            </div>

            <!-- Dictionary Card -->
            <div class="feature-card" onclick="window.location.href='Dictionary.html'">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z" />
                    </svg>
                </div>
                <div class="feature-name">Dictionary</div>
            </div>

            <!-- Lesson Card -->
            <div class="feature-card" onclick="window.location.href='Courses.html'">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z" />
                    </svg>
                </div>
                <div class="feature-name">Lesson</div>
            </div>
        </div>

        <!-- Start Button -->
        <button class="start-button" onclick="startLearning()">Start</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="../firebase-config.js"></script>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        }

        // Check if user is logged in
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                // User is not logged in, redirect to login page
                window.location.href = 'login.html';
            } else {
                // User is logged in, update welcome message with username
                const welcomeTitle = document.querySelector('.welcome-title');
                if (user.displayName) {
                    welcomeTitle.textContent = `Welcome ${user.displayName}!`;
                } else {
                    welcomeTitle.textContent = `Welcome ${user.email}!`;
                }
            }
        });

        // Logout function
        function handleLogout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                firebase.auth().signOut().then(() => {
                    // Sign-out successful, redirect to login
                    window.location.href = 'login.html';
                }).catch((error) => {
                    console.error('Logout error:', error);
                    alert('Terjadi kesalahan saat logout. Silakan coba lagi.');
                });
            }
        }

        function startLearning() {
            // You can redirect to a specific page or show a modal
            alert('Let\'s start learning English!');
            // Example: window.location.href = '#courses';
        }
    </script>
</body>

</html>
